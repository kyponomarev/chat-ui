<!doctype html>
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>ChatUI | Настройки</title>

    <link rel="stylesheet" href="css/chat-ui/ui-chat.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="container container_full-height container_full-width">
<aside class="sidebar container__sidebar">
    <header class="sidebar__header header">
        <nav class="nav sidebar__nav">
            <a href="/chats.html" class="nav__link nav__link_back">Назад</a>
        </nav>
    </header>
</aside>
<main class="main container__main">
    <form action="" method="" class="form form_no-shadow">
        <div class="form__heading">
            <img src="/images/placeholders/user.png" alt="Пользователь" class="avatar avatar_large"/>
            <label class="file-picker">
                <img src="./images/icons/pen.svg"
                     alt="Загрузка файла"/>
                <input class="file-picker__input" type="file" name="avatar"/>
            </label>
        </div>
        <div class="form__body">
            <div class="form__form-group form-group">
                <label class="label label_secondary form-group__label">
                    Имя
                    <input class="input form-group__input" type="text" name="first_name" value="Иван"/>
                </label>
            </div>

            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Фамилия
                    <input class="input form-group__input" type="text" name="second_name" value="Иванов"/>
                </label>
            </div>

            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Никнейм
                    <input class="input form-group__input" type="text" name="display_name" value="iOneNow"/>
                </label>
            </div>

            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Логин
                    <input class="input form-group__input" type="text" name="login" value="iOneNowLogin"/>
                </label>
            </div>

            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Почта
                    <input class="input form-group__input" type="email" name="email" value="ionenow@yandex.ru"/>
                </label>
            </div>

            <div class="form-group">
                <label class="label label_secondary form-group_label">
                    Старый пароль
                    <input class="input form-group__input" name="oldPassword" type="password"/>
                </label>
            </div>

            <div class="form-group">
                <label class="label label_secondary form-group_label">
                    Новый пароль
                    <input class="input form-group__input" name="newPassword" type="password"/>
                </label>
            </div>

            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Телефон
                    <input class="input form-group__input" type="tel" name="phone" value="8 111 11 11"/>
                </label>
            </div>

        </div>
        <div class="form__footer">
            <button class="button button_primary form__button" type="submit">Сохранить
            </button>
        </div>
    </form>
</main>

<script type="text/javascript" src="scripts/script.js">
</script>
</body>
</html>
