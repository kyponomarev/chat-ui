<!doctype html>
<html lang="ru">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>ChatUI | Вход</title>

    <link rel="stylesheet" href="css/chat-ui/ui-chat.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body class="container container_full-height container_full-width">
<main class="main main_centered container__main container__main_single">
    <form action="" method="" class="form">
        <h3 class="heading form__heading heading_centered">Вход</h3>
        <div class="form__body">
            <div class="form__form-group form-group">
                <label class="label label_secondary form-group_label">
                    Логин
                    <input class="input form-group__input" name="login"/>
                </label>
            </div>

            <div class="form-group">
                <label class="label label_secondary form-group_label">
                    Пароль
                    <input class="input form-group__input" name="password" type="password"/>
                </label>
            </div>

        </div>
        <div class="form__footer">
            <button class="button button_full-width button_primary form__button" type="submit">Авторизоваться</button>
            <a class="link">Нет аккаунта?</a>
        </div>
    </form>
</main>

<script type="text/javascript" src="scripts/script.js">
</script>
</body>
</html>
